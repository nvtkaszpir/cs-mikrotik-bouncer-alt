---
# This file configures https://pre-commit.com/
# to use specific hooks and options.

exclude: "^clusters/bagno/argo-cd/crowdsec/crowdsec/"
fail_fast: false

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0  # Use the ref you want to point at
  hooks:
  - id: check-merge-conflict
  - id: check-shebang-scripts-are-executable
    exclude: ^vendor/
  - id: check-symlinks
    exclude: ^vendor/
  - id: end-of-file-fixer
    exclude: ^vendor/
  - id: trailing-whitespace
    exclude: ^vendor/
  - id: check-json
    exclude: ^vendor/

- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.37.0
  hooks:
  - id: yamllint

- repo: https://github.com/editorconfig-checker/editorconfig-checker.python
  rev: '2.7.3'  # pick a git hash / tag to point to
  hooks:
  - id: editorconfig-checker
    alias: ec
    exclude: ^vendor/

- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.38.0
  hooks:
  - id: markdownlint
    exclude: ^vendor/

- repo: https://github.com/golangci/golangci-lint
  rev: v2.2.1
  hooks:
  - id: golangci-lint-fmt
    exclude: ^vendor/
  - id: golangci-lint-full
    exclude: ^vendor/

- repo: local
  hooks:
  - id: markdown-link-check
    name: Markdown Link Check
    description: Extracts links from markdown texts and checks they're all alive (i.e. return status 200 OK).
    entry: markdown-link-check
    args: [ "--config", "markdown_link_check_config.json"]
    language: node
    types: [markdown]
    stages: [commit, push, manual]
    exclude: ^vendor/
